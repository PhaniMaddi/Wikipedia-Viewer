<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Josefin+Sans" rel="stylesheet">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <html>

<body class="font">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <h1>Wikipedia</h1>
        <form class="form-inline" id="ping">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Wikipedia for..." id="query">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="search"><span class="glyphicon glyphicon-search"</span></button>
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default" role="button" id="random"><span class="glyphicon glyphicon-random"></span></a>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 content">
        <ul class="list-group" id="results">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
